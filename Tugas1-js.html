    <script>
        // Menghitung Luas Persegi Panjang
        // deklarasi dan inisialisasi variabel
        let lebar = 20;  
        let Panjang = 50;
        let Luas_PP = lebar*Panjang; //Rumus Luas Persegi Panjang
        // cetak data
        document.write("Diketahui sebuah persegi panjang memiliki:" + "<br>Lebar : " + lebar + "<br>Panjang : " + Panjang + "<br> <br> Maka Luas dari Persegi Panjang = " + Luas_PP + "cm" );
        document.write("<hr>");

        // Menghitung Luas Bujur Sangkar
        // deklarasi dan inisialisasi variabel
        let sisi = 10;
        let Luas_BS = sisi*sisi; //Rumus Luas Bujur Sangkar
        // cetak data
        document.write("Diketahui sebuah bujur sangkar memiliki:" + "<br>Sisi : " + sisi + "<br> <br> Maka Luas dari Bujur Sangkar = " + Luas_BS + "cm"); 
        document.write("<hr>");

        // Menghitung Luas Segitiga
        // deklarasi dan inisialisasi variabel
        let alas = 6;
        let tinggi= 8;
        let Luas_Segitiga = 1/2*alas*tinggi; //Rumus Luas Segitiga
        // cetak data
        document.write("Diketahui sebuah segitiga memiliki:" + "<br>Alas : " + alas + "<br>tinggi : " + tinggi + "<br> <br> Maka Luas dari Segitiga = " + Luas_Segitiga + "cm");
        document.write("<hr>");
    </script>
